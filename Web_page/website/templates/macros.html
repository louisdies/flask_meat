{% macro shop_item(id, image, name, price, url) %}
    <div class="col mb-5" id="{{id}}">
        <div class="card h-100">
                <!-- Product image-->
            <img class="card-img-top" src="{{ url_for('static', filename=image) }}" alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder">{{ name }}</h5>
                    <!-- Product price-->
                    â‚¡{{ price }}  x kg
                </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{ url_for(url) }}">Ver producto</a></div>
            </div>
        </div>
    </div>
{% endmacro %}
