{% extends "base.html" %}

<title>{% block title %}Registro- Carnes{% endblock %}</title>



{% block contents_store %}

<div style="width: 40%; margin: 0 auto;" class="mt-3">
    <form method = "POST">
        <h3 align="center">Registro</h3>
        <div class="form-group">
            <label for="email">Dirección de correo</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese el correo" />
        </div>

        <div class="form-group">
            <label for="first_name">Primer Nombre</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ingrese su primer nombre" />
        </div>

        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" id="Last last_name" name="last_name" placeholder="Ingrese su primer apellido" />
        </div>

        <div class="form-group">
            <label for="password1">Contraseña</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Ingrese su contraseña" />
        </div>

        <div class="form-group">
            <label for="password2">Confirme contraseña</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme su contraseña" />
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{%endblock%}
